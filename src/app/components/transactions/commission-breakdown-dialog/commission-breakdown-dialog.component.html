<div class="card">
  <div class="card-header card-header-info">
    <h2 class="card-title">Commission Breakdown</h2>
  </div>
  <div class="card-body">
    <table mat-table #superAgentTable [dataSource]="dataSource">

      <ng-container matColumnDef="commissionType">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let commission">
          {{ commission.type.description }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="commissionPercent">
        <mat-header-cell *matHeaderCellDef> Percent </mat-header-cell>
        <mat-cell *matCellDef="let commission">
          {{ commission.percentage * 100 }} %
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="commissionValue">
        <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
        <mat-cell *matCellDef="let commission">
          {{ commission.amount | currency:"&#8369;" }}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
    </table>

  </div>
</div>
